name: Stress test coursier downloads to reproduce concurrency issues

on:
  push:
  pull_request:

jobs:

  test-coursier:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: temurin

      - name: "Install local Mill into target and ivy cache"
        run: ./mill -i installLocal

      - name: "Cleanup courier cache"
        run: rm -r $HOME/.cache/coursier

      - name: "Run Mill with settings that should stress coursier"
        run: target/mill-release -i -j 20 __.preparedOffline
